<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Schedule Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header class="container-fluid bg-dark text-white text-center pt-2 pb-2">
    <h1>Work Day Schedule</h1>
    <p>Simple Scheduler for all my plans:</p>
    <p id="current-time">filler time and date</p>
  </header>

  <div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Event</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows for each hour -->
                        <th scope="row">6 am</th>
                        <td><input type="text" class="form-control" id="event-6"></td>
                        <td><button class="btn btn-primary save-button" data-hour="6">Save</button></td>
                        <td><button class="btn btn-danger clear-button" data-hour="6">Clear</button></td>
                      </tr>
                      <tr>
                <tr>
                 <th scope="row">7 am</th>
                 <td><input type="text" class="form-control" id="event-7"></td>
                   <td><button class="btn btn-primary save-button" data-hour="7">Save</button></td>
                   <td><button class="btn btn-danger clear-button" data-hour="7">Clear</button></td>
                 </tr>
                 <tr>    
                    <tr>
                        <th scope="row">8 am</th>
                        <td><input type="text" class="form-control" id="event-8"></td>
                        <td><button class="btn btn-primary save-button" data-hour="8">Save</button></td>
                        <td><button class="btn btn-danger clear-button" data-hour="8">Clear</button></td>
                      </tr>
                      <tr>                      
          <tr>
          <th scope="row">9 am</th>
          <td><input type="text" class="form-control" id="event-9"></td>
          <td><button class="btn btn-primary save-button" data-hour="9">Save</button></td>
          <td><button class="btn btn-danger clear-button" data-hour="9">Clear</button></td>
        </tr>
        <tr>
          <th scope="row">10 am</th>
          <td><input type="text" class="form-control" id="event-10"></td>
          <td><button class="btn btn-primary save-button" data-hour="10">Save</button></td>
          <td><button class="btn btn-danger clear-button" data-hour="10">Clear</button></td>
        </tr>
        <tr>
            <th scope="row">11 am</th>
            <td><input type="text" class="form-control" id="event-11"></td>
            <td><button class="btn btn-primary save-button" data-hour="11">Save</button></td>
            <td><button class="btn btn-danger clear-button" data-hour="11">Clear</button></td>
          </tr>
          <tr>
            <th scope="row">12 pm</th>
            <td><input type="text" class="form-control" id="event-12"></td>
            <td><button class="btn btn-primary save-button" data-hour="12">Save</button></td>
            <td><button class="btn btn-danger clear-button" data-hour="12">Clear</button></td>
          </tr>
          <tr>
            <th scope="row">1 pm</th>
            <td><input type="text" class="form-control" id="event-1"></td>
            <td><button class="btn btn-primary save-button" data-hour="1">Save</button></td>
            <td><button class="btn btn-danger clear-button" data-hour="1">Clear</button></td>
          </tr>
          <tr>
            <th scope="row">2 pm</th>
            <td><input type="text" class="form-control" id="event-2"></td>

          </tr>
          <tr>
            <th scope="row">3 pm</th>

            <td><button class="btn btn-danger clear-button" data-hour="5">Clear</button></td>
          </tr>
      </tbody>
    </table>
  </div>

  <script src="./2script.js"></script>
</body>
</html>
