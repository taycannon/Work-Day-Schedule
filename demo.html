<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Schedule Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header class="container-fluid bg-dark text-white text-center pt-2 pb-2">
    <h1>Work Day Schedule</h1>
    <p>Simple Scheduler for all my plans:</p>
    <p id="current-time">filler time and date</p>
  </header>

  <div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Event</th>
          <th scope="col">Save</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows for each hour -->
        <tr>
            <th scope="row">1 am</th>
            <td><input type="text" class="form-control" id="event-9"></td>
            <td><button class="btn btn-primary save-button" data-hour="9">Save</button></td>
          </tr>
        <tr>
            <th scope="row">2 am</th>
            <td><input type="text" class="form-control" id="event-9"></td>
            <td><button class="btn btn-primary save-button" data-hour="9">Save</button></td>
        </tr>
        <tr>
            <th scope="row">3 am</th>
            <td><input type="text" class="form-control" id="event-9"></td>
            <td><button class="btn btn-primary save-button" data-hour="9">Save</button></td>
          </tr>
          <tr>
            <tr>
                <th scope="row">4 am</th>
                <td><input type="text" class="form-control" id="event-9"></td>
                <td><button class="btn btn-primary save-button" data-hour="9">Save</button></td>
              </tr>
              <tr>
                <tr>
                    <th scope="row">5 am</th>
                    <td><input type="text" class="form-control" id="event-9"></td>
                    <td><button class="btn btn-primary save-button" data-hour="9">Save</button></td>
                  </tr>
                  <tr>
                    <tr>
                        <th scope="row">6 am</th>
                        <td><input type="text" class="form-control" id="event-9"></td>
                        <td><button class="btn btn-primary save-button" data-hour="9">Save</button></td>
                      </tr>
                      <tr>
                <tr>
                 <th scope="row">7 am</th>
                 <td><input type="text" class="form-control" id="event-9"></td>
                   <td><button class="btn btn-primary save-button" data-hour="9">Save</button></td>
                 </tr>
                 <tr>    
                    <tr>
                        <th scope="row">8 am</th>
                        <td><input type="text" class="form-control" id="event-9"></td>
                        <td><button class="btn btn-primary save-button" data-hour="9">Save</button></td>
                      </tr>
                      <tr>                      
          <tr>
          <th scope="row">9 am</th>
          <td><input type="text" class="form-control" id="event-9"></td>
          <td><button class="btn btn-primary save-button" data-hour="9">Save</button></td>
        </tr>
        <tr>
          <th scope="row">10 am</th>
          <td><input type="text" class="form-control" id="event-10"></td>
          <td><button class="btn btn-primary save-button" data-hour="10">Save</button></td>
        </tr>
        <tr>
            <th scope="row">11 am</th>
            <td><input type="text" class="form-control" id="event-10"></td>
            <td><button class="btn btn-primary save-button" data-hour="10">Save</button></td>
          </tr>
          <tr>
            <th scope="row">12 pm</th>
            <td><input type="text" class="form-control" id="event-10"></td>
            <td><button class="btn btn-primary save-button" data-hour="10">Save</button></td>
          </tr>
          <tr>
            <th scope="row">1 m</th>
            <td><input type="text" class="form-control" id="event-10"></td>
            <td><button class="btn btn-primary save-button" data-hour="10">Save</button></td>
          </tr>
          <tr>
            <th scope="row">2 pm</th>
            <td><input type="text" class="form-control" id="event-10"></td>
            <td><button class="btn btn-primary save-button" data-hour="10">Save</button></td>
          </tr>
          <tr>
            <th scope="row">3 pm</th>
            <td><input type="text" class="form-control" id="event-10"></td>
            <td><button class="btn btn-primary save-button" data-hour="10">Save</button></td>
          </tr>
          <tr>
            <th scope="row">4 pm</th>
            <td><input type="text" class="form-control" id="event-10"></td>
            <td><button class="btn btn-primary save-button" data-hour="10">Save</button></td>
          </tr>
          <tr>
            <th scope="row">5 pm</th>
            <td><input type="text" class="form-control" id="event-10"></td>
            <td><button class="btn btn-primary save-button" data-hour="10">Save</button></td>
          </tr>
      </tbody>
    </table>
  </div>
